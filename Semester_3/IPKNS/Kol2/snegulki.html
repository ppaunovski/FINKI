<script>
  let images = document.getElementsByTagName("img");
  let speed;
  console.log(images);
  for(let i=0; i<images.length; i++){
      speed = Math.floor(Math.random()*10)
    images[i].style.left = Math.floor(Math.random()*1000) + 'px';
    images[i].style.top = '-100px'
    console.log(images[i].style.top)
    let interval = setInterval(dropDown, speed, images[i])

    function dropDown(image){
        let top = image.style.top;
        let parts = top.split("px");
        let pos = parseInt(parts[0]);
        console.log(pos);
        image.style.top = pos + 2 + 'px';

        if(pos > 300){
            image.style.top = -100 + 'px';
            images[i].style.left = Math.floor(Math.random()*1000) + 'px';
            speed = Math.floor(Math.random()*10)
        }
    }
  }
