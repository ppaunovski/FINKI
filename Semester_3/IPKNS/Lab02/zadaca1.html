<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    function removecolor(){
      let color = document.getElementById("colorSelect");
      let options = color.options;
      let selected = color.value;
      console.log(selected);
      for(let i=0; i<options.length; i++){
        if(options.item(i).innerHTML === selected){
          options.item(1).remove();
        }
      }
    }
  </script>
</head>
<body><form>
  <select id="colorSelect">
    <option>Red</option>
    <option>Green</option>
    <option>White</option>
    <option>Black</option>
  </select>
  <input type="button" onclick="removecolor()" value="Select and Remove"><br></form>
</body>
</html>
