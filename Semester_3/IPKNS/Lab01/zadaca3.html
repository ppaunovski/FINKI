<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    let string = prompt("Enter a string: ");
    let arr = string.split(" ");
    let longest = " ";
    let i;
    for(i = 0 ; i<arr.length; i++){
        if(arr[i].length > longest.length){
            longest = arr[i];
        }
    }
    document.write(longest);
  </script>
</head>
<body>

</body>
</html>
